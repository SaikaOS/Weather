<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left">
            <div class="thew">
                <span>the.weather</span>
            </div>
            <div class="block">
                <div class="temp">16Â°</div>
                <div class="any">
                    <div class="name"></div>
                    <div class="time">
                        <span class="hour"></span>
                        -
                        <span>
                            <span class="day">Monday</span>,<span class="date">9</span> <span class="month">Sep</span>'<span class="year">19</span>
                        </span>
                    </div>
                </div>
                <div class="any many">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" height="50px" width="50px" class="icon">
                    <span class="vars">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="info">
            <form>
                <input type="text" class="search_input" placeholder="Another location">
                <button class="search_btn">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg>
                </button>
            </form>
            <ul class="cities">
                <li>Paris</li>
                <li>Manchester</li>
                <li>New York</li>
                <li>Los Angeles</li>
            </ul>
            <hr>
            <p class="details_title">Weather details</p>
            <ul class="details">
            <li class="cloudy">Cloudy <span>86%</span></li>
            <li class="humidity">Humidity <span>62%</span></li>
            <li class="wind">Wind <span>8km/h</span></li>
        </ul>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
